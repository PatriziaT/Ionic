<ion-menu [content]="content">
  <ion-header>
    <!-- week1 -->
    <ion-toolbar color="primary-dark">
      <ion-title>Ristorante Con Fusion</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <!-- week1 -->
      <button color="primary-pale" menuClose ion-item (click)="openReserve()">
        <ion-icon name="restaurant" item-left></ion-icon>
        Reserve Table
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
